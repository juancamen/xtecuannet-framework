log4j.rootCategory=ERROR, file
log4j.debug=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:\\Work\\IDB\\NetBeansProjects\\logs\\tomcat-instance-manager.log
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.Append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy-MM-dd,HH:mm} %-5p (%c{1}:%L) >> %m%n


log4j.logger.com.googlecode.xtecuannet.framework=INFO, file,CONSOLE
log4j.logger.freemarker=ERROR, file,CONSOLE


