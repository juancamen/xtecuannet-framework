<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:pm="http://primefaces.prime.com.tr/mobile"
	contentType="text/html">

    <pm:page title="Target">

        <!-- Main View -->
        <pm:view id="lazyView">
            <pm:header title="Target">
                <f:facet name="left"><pm:button value="Back" icon="back" role="back"/></f:facet>
            </pm:header>

            <pm:content>
                This view is lazily loaded dynamically with Ajax on demand. Dynamic views are handy
                to reduce page load times as page size is smaller compared to eagerly loading all views at once.
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
