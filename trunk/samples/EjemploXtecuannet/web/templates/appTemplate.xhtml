<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title><ui:insert name="title"><h:outputText value="Bienvenido a sscsjapp"/></ui:insert></title>
            <!--<link type="text/css" rel="stylesheet" href="# {request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="# {request.contextPath}/themes/# {guestPreferences.theme}/skin.css" />
            <link type="text/css" rel="stylesheet" href="# {request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />-->
            <!--[if IE 7]>
                            <style type="text/css">
                                    .ui-menu .ui-menu-item {
                                            width:120px;
                                    }
    
                                    .ui-menu-item-label .helptext {
                                            margin:-1.5em 0 0 5em;
                                    }
                            </style>
                    <![endif]-->
            <ui:insert name="head"></ui:insert>
        </h:head>

        <h:body>

            <p>
                <ui:insert name="menu">
                    <h:form>
                        <!--<p:menubar model="# {MenuBean.model}"/>  -->
                    </h:form>
                </ui:insert>
            </p>

            <p>
                <ui:insert name="user_info">
                    <div align="right" class="entry">
                        <p:outputPanel>

                            <h:outputFormat style="font-size: 8pt; font-family: serif; font-style: bold " value="# {bundle.appTemplate_welcome_user} # {user_info.user.name} # {user_info.user.lastname} (# {user_info.user.login})"/>

                        </p:outputPanel>
                    </div>

                </ui:insert>
            </p>

            <p>
                <ui:insert name="header">


                    <div align="center" class="entry">

                        <h:form>

                            <p:panel style="width:400px;height:200px;"  header="#{bundle.appTemplate_panel_header}" footer="#{bundle.appTemplate_panel_footer}"
                                     toggleable="true" closable="true" toggleSpeed="500">
                                <h:outputFormat value="#{bundle.appTemplate_appName}"/>



                            </p:panel>

                        </h:form>

                    </div>
                </ui:insert>
            </p>

            <p>
                <ui:insert name="form">

                </ui:insert>
            </p>

            <p>
                <ui:insert name="table"></ui:insert>
            </p>




            <ui:insert name="status">
                <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
                    <f:facet name="start">
                        <p:graphicImage value="/images/loading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>
        </h:body>
    </f:view>
</html>
