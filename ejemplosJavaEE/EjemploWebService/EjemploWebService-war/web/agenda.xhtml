<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panel>

                
                <p:dataTable value="#{agendaBean.listado}" var="agenda" paginator="true" rows="5">
                
                
                    <p:column>
                        <f:facet name="header">
                            
                            Id:
                            
                        </f:facet>
                        
                        <h:outputLabel value="#{agenda.id}"/>
                        
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            
                            Institucion:
                            
                        </f:facet>
                        
                        <h:outputLabel value="#{agenda.institucion}"/>
                        
                    </p:column>
                    
                    
                    
                
                </p:dataTable>
                

            </p:panel>

        </h:form>
    </h:body>
</html>
