<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
                <title><ui:insert name="title"><h:outputText value="Pagina Principal"/></ui:insert></title>
                <ui:insert name="head"></ui:insert>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                    <p>
                    <ui:insert name="menu">
                        <div align="center" class="entry">
                            <h:form>
                                <p:menubar model="#{systemInfoBean.model}"/>  
                            </h:form>
                        </div>
                    </ui:insert>
                    </p>
                    <p>

                    <ui:insert name="toolbar">

                        <div align="center" class="entry">
                            <h:form id="ftoolbar">

                                <p:toolbar id="toolbarDefault" binding="#{systemInfoBean.toolbar}" rendered="true">
                                    <p:toolbarGroup id="toolbarGroupDefault" binding="#{systemInfoBean.toolbarGroup}"/>
                                </p:toolbar>
                                

                            </h:form>
                        </div>

                    </ui:insert>
                    </p>
                    <p>
                    <ui:insert name="user_info">
                        <div align="right" class="entry">
                            <p:outputPanel>

                                <h:outputFormat style="font-size: 8pt; font-family: serif; font-style: bold " value="Bienvenido Usuario: #{systemInfoBean.user.name} #{systemInfoBean.user.lastname} (#{systemInfoBean.user.login})"/>

                            </p:outputPanel>
                        </div>

                    </ui:insert>
                    </p>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <ui:insert name="footer">
                        
                        <h:outputText value="Empresa X todos los derechos reservados"/>
                        
                    </ui:insert>
                </p:layoutUnit>

                <!--<p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>-->

                <p:layoutUnit position="center">
                    <ui:insert name="form">
                        The Form
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
