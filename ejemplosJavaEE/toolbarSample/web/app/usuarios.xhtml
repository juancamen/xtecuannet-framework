<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/appTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">
        <h:outputText value="Mantto. Usuarios"></h:outputText>
    </ui:define>

    <ui:insert name="toolbar">

        <div align="center" class="entry">
            <h:form id="ftoolbar" binding="#{usuarios.form}"/>

               
        </div>

    </ui:insert>

    <ui:define name="form">
        <h:form>
              <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
                    <f:facet name="start">
                        <p:graphicImage value="/images/ajaxloading.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            
        </h:form>
    </ui:define>


</ui:composition>
